{% extends 'header.html' %}
{% block title %}
        {{ post.title }}
{% endblock %}

{% block content %}

<h1> {{ post.title }}</h1>
<p>By: {{ post.signature }}, {{ post.date }}</p>
<hr>
<br>
<div class="card bg-warning-subtle shadow p-3 mb-1 bg-body-tertiary rounded">
    <div class="card-body bs-warning-border-subtle">
        <p class="text-center">{{ post.body }}</p>
    </div>
</div>    
    <br><br>
    <p><a href="{% url 'blog' %}" class="btn btn-secondary">Back</a></p>

{% endblock %}
